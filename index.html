  <img id = "day"style="color: rgb(192, 156, 11);" height="180" width="263" alt="Image result for morning images" data-thhnrepbd="1" src="https://th.bing.com/th/id/OIP.VgWPbCGJdzOmX4ei_d78sgHaEK?w=263&amp;h=180&amp;c=7&amp;o=5&amp;pid=1.7" data-bm="209">
   <p id="time"></p>
   <p id="greet"></p>
   <p id="name">name</p>
   <p id="moto">What is your moto today</p>
</body>
<script>
    let night = document.getElementById("night");
    let day = document.getElementById("day");
    let timedisplay = document.getElementById("time");
    let name = document.getElementById("name");
    let moto = document.getElementById("moto");
    window.onload = function(){
        moto.innerHTML = "What is your moto today"
        moto.onclick = function(){
        let mymoto = prompt("Your moto : (remember to refresh the page after entering your moto)");
        
        localStorage.setItem("moto" , mymoto);
        moto.innerHTML = localStorage.getItem("moto")
    }
        name.innerHTML = "name"
        name.onclick = function(){
       let myname  = prompt("Name :  (remeber to reload the page after entering the name)");
      
       localStorage.setItem("name" , myname);
       name.innerHTML = localStorage.getItem("name");
   }
   
        let timeknow = setInterval(function(){
            let greet = document.getElementById("greet");
            let date = new Date();
            let time = date.getHours();
            let minutes = date.getMinutes();
            let seconds = date.getSeconds();
        if(time===16||time>16){
            night.style.display = "block"
            day.style.display = "none"
            timedisplay.style.color = "white";
            greet.innerHTML = "Good Evening"
            greet.style.color = "white"
            name.style.color = "white"
            moto.style.color = "white"
        }
        else if(time<16){
          day.style.display = "block";
          night.style.display = "none"
          timedisplay.style.color = "black"
          greet.innerHTML = "Good Morning ";
            greet.style.color = "black"
            name.style.color = "black";
            moto.style.color = "black"
        }
        timedisplay.innerHTML = time + " : " + minutes + " : " + seconds;
        } , 1000)
    }
</script>
